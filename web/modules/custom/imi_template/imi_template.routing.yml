imi_template.formdemo:
  path: '/config/template/lookup'
  defaults:
    _controller: 'Drupal\imi_template\Controller\ImiTemplateController::content'
    _title: 'Api for member ID'
  requirements:
    _permission: 'access content'
imi_template.api:
  path: '/admin/template/lookup'
  defaults:
    _form: '\Drupal\imi_template\Form\ImiTemplateForm'
    _title: 'Form for member ID'
  requirements:
    _permission: 'access content'